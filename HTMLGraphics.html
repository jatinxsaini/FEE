<!DOCTYPE html>
<html>
<head>
  <title>SVG Graphics: Circle, Rectangle, Ellipse</title>
</head>
<body>
  <h2>SVG Shapes Example</h2>
  <h3>Circle</h3>
  <svg width="200" height="200" style="border:1px solid #df1818;">
    <circle cx="100" cy="100" r="50" fill="lavender" stroke="black" stroke-width="2" />
  </svg>
  <h3>Rectangle</h3>
  <svg width="300" height="200" style="border:1px solid #7743c0;">
    <rect x="50" y="50" width="150" height="100" fill="Red" stroke="black" stroke-width="2" />
  </svg>
  <h3>Ellipse</h3>
  <svg width="300" height="200" style="border:1px solid #30c78a;">
    <ellipse cx="150" cy="100" rx="70" ry="40" fill="yellow" stroke="black" stroke-width="2" />
  </svg>
</body>
</html>
